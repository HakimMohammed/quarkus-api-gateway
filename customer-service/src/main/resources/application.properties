# PostgresSQL Connection Variables
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${DB_USER:clients_user}
quarkus.datasource.password=${DB_PASSWORD:clients_pass}
quarkus.datasource.jdbc.url=${DB_URL:jdbc:postgresql://localhost:5433/clients_db}

quarkus.hibernate-orm.schema-management.strategy=drop-and-create

# H2 Properties Test
%test.quarkus.datasource.db-kind=h2
%test.quarkus.datasource.jdbc.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
%test.quarkus.datasource.username=testuser
%test.quarkus.datasource.password=testpassword

# Trust gateway headers
quarkus.http.proxy.proxy-address-forwarding=true

# Generate relative OpenAPI paths
quarkus.smallrye-openapi.servers-relative=true

# OpenAPI Path
quarkus.smallrye-openapi.path=/openapi